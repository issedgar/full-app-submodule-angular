<div class=" row mt-4">
    <div class=" col-lg-12">
        <div class=" card-wrapper">
            <div class=" card">
                <div class="card-header ngx-datatable-text-button">
                    <h1>
                        Listado de Artículos
                    </h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-12 mt-4">
    <div class="mb-4">
    
        <button type="button" (click)="add()" class="btn btn-outline-primary">Nuevo</button>
    </div>
    <div class="row">

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Código</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Tienda</th>
                    <th scope="col">Imagen</th>
                    <th scope="col">Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="articles.length <= 0">
                    <td class="text-center" colspan="8">
                        Sin registros para mostrar
                    </td>
                </tr>
                <tr *ngFor="let item of articles" >
                    <td>{{ item.id }}</td>
                    <td>{{ item.code }}</td>
                    <td>{{ item.description }}</td>
                    <td>{{ item.price }}</td>
                    <td>{{ item.stock }}</td>
                    <td>{{ item.storeId }}</td>
                    <td>
                        <img [src]="item.image" width="110px" class="img-thumbnail" alt="...">                        
                    </td>
                    <td>
                        <button type="button" (click)="edit(item)" class="btn btn-outline-success btn-sm me-2">Editar</button>
                        <button type="button" (click)="delete(item)" class="btn btn-outline-danger btn-sm">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>



        <nav aria-label="...">
            <ul class="pagination">
                <li 
                    *ngFor="let item of elementPage(); let i=index" 
                    class="page-item"
                    [ngClass]="{'active': pageSelected === item}"
                    (click)="pageSelected = item"
                    aria-current="page">
                    <span class="page-link">{{ item + 1 }}</span>
                </li>
            </ul>
        </nav>
    </div>
</div>
