
<div class="col-12 mt-4">
    <div class="mb-4">
    
        <button type="button" class="btn btn-primary">Nuevo</button>
    </div>
    <div class="row">

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Código</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Tienda</th>
                    <th scope="col">Imagen</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of articles" >
                    <td>{{ item.id }}</td>
                    <td>{{ item.code }}</td>
                    <td>{{ item.description }}</td>
                    <td>{{ item.price }}</td>
                    <td>{{ item.stock }}</td>
                    <td>{{ item.storeId }}</td>
                    <td>
                        <img [src]="item.image" width="110px" class="img-thumbnail" alt="...">
                        
                    </td>
                </tr>
            </tbody>
        </table>



        <nav aria-label="...">
            <ul class="pagination">
                <li 
                    *ngFor="let item of elementPage(); let i=index" 
                    class="page-item"
                    [ngClass]="{'active': pageSelected === item}"
                    (click)="pageSelected = item"
                    aria-current="page">
                    <span class="page-link">{{ item + 1 }}</span>
                </li>
            </ul>
        </nav>
    </div>
</div>
