<div class=" row mt-4">
    <div class=" col-lg-12">
        <div class=" card-wrapper">
            <div class=" card">
                <div class="card-header">
                    <h1>
                        Nueva Orden
                    </h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row pt-4 pb-4">
    <div class="col-12 d-flex justify-content-center">
        <div class="col-4">
            <div class="form-group mb-3" >
                <label class="form-control-label" for="inputStore">Seleccionar una Cliente</label>
                <div class="input-group">
                    <select
                        #selectNgModel="ngModel"
                        class="form-control form-select"                     
                        aria-label="Cliente"
                        [(ngModel)]="clientId"
                        >
                        <option value="0">Seleccionar</option>
                        <option *ngFor="let client of clients$ | async" [value]="client.id">{{ client.name }} {{ client.lastName }}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 d-flex justify-content-center">
        <div class="col-4">
            <div class="form-group mb-3" >
                <label class="form-control-label" for="inputName">Número Orden</label>
                <div class="input-group">
                    <input 
                        id="inputName"
                        type="text" 
                        class="form-control" 
                        [(ngModel)]="orderNum"
                        placeholder="Código" 
                        aria-label="Código"
                        >
                </div>
            </div>
        </div>
    </div>
</div>



<ng-container *ngIf="clientId > 0">
    <div class=" row mt-4">
        <div class=" col-lg-12">
            <div class=" card-wrapper">
                <div class=" card">
                    <div class="card-header">
                        <h1>
                            Artículos agregados
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Código</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Agregados</th>
                    <th scope="col">Total</th>
                    <th scope="col">Imagen</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="articles.length <= 0">
                    <td class="text-center" colspan="7">
                        Sin registros para mostrar
                    </td>
                </tr>
                <tr *ngFor="let item of articles" >
                    <td>{{ item.id }}</td>
                    <td>{{ item.code }}</td>
                    <td>{{ item.description }}</td>
                    <td>{{ item.price }}</td>
                    <td>{{ item.addItems }}</td>
                    <td>{{ item.addItems! * item.price! }}</td>
                    <td>
                        <img [src]="item.image" width="110px" class="img-thumbnail" alt="...">                        
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
    <div class=" header bg-transparent pb-6">
        <div class=" container-fluid">
            <div class=" header-body">
                <div class=" row align-items-center py-4">
                    <div class=" col-12 text-end">
                        <button
                            (click)="generateOrder()"
                            class=" btn btn-success btn-sm mb-2 ml-sm-0 ml-md-3"
                            tooltip="Plan"
                            placement="top"
                            [disabled]="articles.length <= 0"
                            >
                            <span class=" btn-inner--text"> Generar Orden </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
